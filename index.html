c<!DOCTYPE html>
<html>
    <head>
        <title>Change Text and Colors</title>
    </head>
    <body>
        <h1>JS EX-01</h1>
        <h2 id="h">Click the button see magic!</h2>
        <button onclick="change()">click me!</button>

        <script>
            function change() {
                document.getElementById("h").innerHTML="Hello, Javascript is Fun!";
                document.getElementById("h").style.color="red";
                document.body.style.backgroundColor="lightblue";
            }

        </script>
    </body>
    </html>
